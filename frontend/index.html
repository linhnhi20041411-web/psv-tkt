    <style>

        /* START: CSS ƒê·ªÇ GI·∫¢I QUY·∫æT D·ª®T ƒêI·ªÇM V·∫§N ƒê·ªÄ POPUP */
        /* Quy t·∫Øc n√†y c√≥ ƒë·ªô ∆∞u ti√™n r·∫•t cao, ƒë·∫£m b·∫£o m·ªçi link b√™n trong
           bong b√≥ng chat s·∫Ω lu√¥n c√≥ m√†u xanh v√† g·∫°ch ch√¢n. */
        .message-bubble a:not([style*="background-color"]) {

        /* END: CSS ƒê·ªÇ GI·∫¢I QUY·∫æT D·ª®T ƒêI·ªÇM V·∫§N ƒê·ªÄ POPUP */
        /* TH√äM ƒêO·∫†N N√ÄY V√ÄO CU·ªêI PH·∫¶N <style> */
        .message-bubble b,

		/* Style cho n√∫t link thu g·ªçn */
		.tiny-btn {
		    display: inline-block; /* Ho·∫∑c block ƒë·ªÉ chi·∫øm d√≤ng ri√™ng n·∫øu mu·ªën */
		    margin-top: 8px;       /* C√°ch ƒëo·∫°n vƒÉn b√™n tr√™n ra 1 ch√∫t */
		    margin-bottom: 4px;    /* C√°ch ƒëo·∫°n d∆∞·ªõi */
		    background-color: #7f1d1d; /* N√¢u ƒë·ªè ƒë·∫≠m (R·∫•t trang nghi√™m) */

		    padding: 6px 16px;     /* N√∫t to h∆°n m·ªôt ch√∫t cho d·ªÖ b·∫•m */
		    border-radius: 20px;   /* Bo tr√≤n */

</head>
<body class="bg-stone-100 text-stone-800">

    <!-- Container ch√≠nh -->
    <div class="w-screen flex flex-col bg-white" style="height: var(--app-height, 100vh);">
        
        <!-- Header -->
        <div class="text-center py-4 border-b border-stone-200 shadow-sm flex-shrink-0">
            <h1 class="font-title text-2xl md:text-3xl font-bold text-amber-800">Ph·ª•ng S·ª± Vi√™n ·∫¢o "T√¨m Khai Th·ªã"</h1>
            <p class="text-stone-500 text-sm mt-1">Ph√°p M√¥n T√¢m Linh ÂøÉÈùàÊ≥ïÈñÄ (nhomcongtu.pmtl.site)</p>
        </div>

        <!-- Khu v·ª±c tin nh·∫Øn -->
        <div id="chat-messages" class="flex-1 p-4 md:p-6 overflow-y-auto bg-stone-50">
            <!-- Tin nh·∫Øn s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JavaScript -->
        </div>

        <!-- Form nh·∫≠p li·ªáu -->
        <div class="p-4 bg-white border-t border-stone-200 shadow-inner flex-shrink-0">
            <div class="flex items-center bg-stone-100 rounded-full p-2">
                <input type="text" id="user-input" placeholder="ƒêang chu·∫©n b·ªã..." class="flex-1 bg-transparent px-4 py-2 text-stone-700 text-lg focus:outline-none" autocomplete="off" disabled>
                <button id="send-button" class="bg-amber-700 hover:bg-amber-800 text-white w-12 h-12 rounded-full transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:bg-stone-400 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 22-2z"></path></svg>
                </button>
            </div>
        </div>
    </div>

	<script>
        // --- S·ª¨A L·ªñI CHI·ªÄU CAO TR√äN MOBILE ---
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        // --- K·∫æT TH√öC S·ª¨A L·ªñI ---

        // === TH√îNG TIN C·∫§U H√åNH ===
        const BACKEND_API_URL = "https://psv-tkt.onrender.com"; 
        // B·ªé: DEFAULT_DOCUMENT_URL v√† documentContext v√¨ Server t·ª± lo
        
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        chatMessages.addEventListener('click', function(event) {
            const linkElement = event.target.closest('a');
            if (linkElement) {
                event.preventDefault();
                const url = linkElement.href;
                if (url) window.open(url, '_blank', 'noopener,noreferrer');
            }
        });

        // 1. Khi t·∫£i trang: Ch·ªâ c·∫ßn ch√†o, kh√¥ng c·∫ßn t·∫£i d·ªØ li·ªáu
        window.addEventListener('load', () => {
            addMessage('ƒê·ªá ch√†o S∆∞ huynh ! S∆∞ huynh c·ª© ƒë·∫∑t c√¢u h·ªèi ·∫°?', 'bot');
            userInput.disabled = false;
            userInput.placeholder = "Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...";
        });

		function linkifyAndSanitize(text) {
		    if (typeof text !== 'string') return '';
		    
		    // T·∫°o element ·∫£o ƒë·ªÉ l·ªçc m√£ ƒë·ªôc (XSS protection)
		    const sanitizerDiv = document.createElement('div');
		    sanitizerDiv.textContent = text;
		    let sanitizedText = sanitizerDiv.innerHTML;
		
		    // 1. Format in ƒë·∫≠m (**text**)
		    sanitizedText = sanitizedText.replace(/\*\*(.*?)\*\*/g, '<span class="font-bold">$1</span>');
		    
		    // 2. Format in nghi√™ng (_text_)
		    sanitizedText = sanitizedText.replace(/_(.*?)_/g, '<span class="italic">$1</span>');
		
		    // 3. X·ª¨ L√ù LINK (ƒê√É FIX L·ªñI C·∫ÆT LINK _27.html)
		    // Regex m·ªõi n√†y b·∫Øt t·∫•t c·∫£ k√Ω t·ª± kh√¥ng ph·∫£i kho·∫£ng tr·∫Øng
		    const urlRegex = /(https?:\/\/[^\s]+)/g;
		    
		    const linkifiedText = sanitizedText.replace(urlRegex, function(url) {
		        // Lo·∫°i b·ªè c√°c d·∫•u c√¢u th∆∞·ªùng g·∫∑p ·ªü cu·ªëi c√¢u n·∫øu b·ªã d√≠nh v√†o link
		        // V√≠ d·ª•: link. -> link
		        let cleanUrl = url.replace(/[.,;!?)]+$/, ""); 
		        
		        // Tr·∫£ v·ªÅ n√∫t b·∫•m n·∫±m ·ªü d√≤ng m·ªõi (<br> ·ªü tr∆∞·ªõc)
		        // class="tiny-btn" ƒë√£ ƒë∆∞·ª£c ch·ªânh m√†u N√¢u ƒê·ªè - Ch·ªØ V√†ng
		        return `<br><a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" class="tiny-btn">üëâ ƒê·ªçc b√†i g·ªëc</a>`;
		    });
		
		    // 4. Xu·ªëng d√≤ng vƒÉn b·∫£n th∆∞·ªùng
		    return linkifiedText.replace(/\n/g, '<br>');
		}
		
		    // 4. Xu·ªëng d√≤ng
		    return linkifiedText.replace(/\n/g, '<br>');
		}

		function addMessage(message, sender, type = 'normal') {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', 'mb-4', 'flex', 'w-full');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', 'rounded-xl', 'p-4', 'max-w-xl', 'shadow-md');

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageBubble.classList.add('bg-amber-600', 'text-white');
            } else {
                messageWrapper.classList.add('justify-start');
                if (type === 'error') {
                    messageBubble.classList.add('bg-red-800', 'text-white');
                } else if (type === 'info') {
                    messageBubble.classList.add('bg-stone-200', 'text-stone-500', 'text-center', 'w-full', 'max-w-full', 'shadow-none');
                } else {
                    messageBubble.classList.add('bg-stone-200', 'text-stone-800');
                }
            }

            const contentP = document.createElement('p');

            // --- ƒê√ÇY L√Ä CH·ªñ QUAN TR·ªåNG NH·∫§T ƒê√É S·ª¨A ---
            // √Åp d·ª•ng h√†m bi·∫øn link th√†nh n√∫t (linkifyAndSanitize) cho C·∫¢ BOT V√Ä USER
            contentP.innerHTML = linkifyAndSanitize(message);
            // ------------------------------------------

            messageBubble.appendChild(contentP);
            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 2. G·ªçi API: Ch·ªâ g·ª≠i question, KH√îNG g·ª≠i context
        async function callBackendAPI(question) {
            const url = `${BACKEND_API_URL.replace(/\/$/, "")}/api/chat`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question: question
                    // context: context <--- ƒê√É B·ªé D√íNG N√ÄY
                })
            });

            if (!response.ok) {
                let errorText = `L·ªói HTTP: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    errorText = `ƒê·ªá xin l·ªói: ${errorData.error || response.statusText}`;
                } catch (e) {
                    errorText = `L·ªói k·∫øt n·ªëi Server.`;
                }
                throw new Error(errorText);
            }

            const result = await response.json();
            return result.answer;
        }

        async function handleSendMessage() {
            const userQuestion = userInput.value.trim();
            if (!userQuestion) return;
            
            addMessage(userQuestion, 'user');
            userInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';

            try {
                // G·ªçi h√†m m·ªõi kh√¥ng c·∫ßn tham s·ªë th·ª© 2
                const answer = await callBackendAPI(userQuestion);
                addMessage(answer, 'bot');
            } catch (error) {
                console.error("L·ªói chi ti·∫øt:", error);
                addMessage(error.message, 'bot', 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 22-2z"></path></svg>';
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (event) => { 
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage();
            }
        });
        // S·ª≠a logic check input: kh√¥ng c·∫ßn check documentContext n·ªØa
        userInput.addEventListener('input', () => { 
            sendButton.disabled = userInput.value.trim().length === 0; 
        });
    </script>
